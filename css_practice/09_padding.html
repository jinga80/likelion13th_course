<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        border: 1px solid black;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 50px;
        margin-left: 50px;
        background-color: lightblue;
        padding-top: 10px;
        padding-right: 50px;
        padding-left: 50px;
        padding-bottom: 50px;
        border-radius: 10%;
        }
    .number2 {
        margin : 40px;
        padding : 50px;
        }
</style>
<body>
    <h2>Using individual margin properties</h2>
    <div class="number1">This div element has a top margin of 100px, a left margin of 80px</div>
    <div class="number2">여기에 경계선을 바꿔보자</div>
    <div class="number2">이것도 바꿔보자</div>
</body>
</html>
